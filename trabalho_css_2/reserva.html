<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel QX</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <div class="header">
        <span>Hotel QX</span>
        <navbar>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./hotel.html">Hotel</a></li>
                <li><a href="./quartos.html">Quartos</a></li>
                <li><a href="#">Reserva</a></li>
            </ul>
        </navbar>
    </div>

    <div id="reserva-container">

        <h3>Reserve um de nossos quartos</h3>

        <div class="form-container">
            <form id="form-reserva">
                <div class="form-input">
                    <input type="text" placeholder="Nome">
                </div>

                <div class="form-input">
                    <input type="email" placeholder="E-Mail">
                </div>

                <div class="form-input">
                    <input type="number" placeholder="Quantidade de pessoas">
                </div>

                <div class="form-input">
                    <input type="text" placeholder="Telefone">
                </div>

                <div class="form-input">
                    <input type="radio" value="Ar-Condicionado" name="ac">Ar-Condicionado
                    <input type="radio" value="Ventilador" name="ve">Ventilador
                </div>

                <div class="form-input">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetar">
                </div>
            </form>
        </div>

    </div>

    <div class="footer">
        <p>Todos os direitos reservados.</p>
    </div>
</body>
</html>
